<h1>Rules for group work</h1>

<ul>
  <li>We communicate respectfully with each other.</li>
  <li>Everyone is responsible for their own tasks.</li>
  <li>We help each other if someone needs support.</li>
  <li>We respect deadlines and agreements.</li>
  <li>We give constructive feedback.</li>
  <li>We solve problems by talking together.</li>
</ul>
